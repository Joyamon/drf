<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>用户</title>
  <link rel="stylesheet" href="../../static/layui/css/layui.css" media="all">
</head>
<body>
	<div class="layui-container">
		<div class="layui-row">
			<div class="layui-col-md6 layui-col-md-offset3">
					<table id="showuser" ></table>
				
			</div>
			
		</div>
		
	</div>
 

 
<script src="../../static/layui/layui.js"></script>
<script>
layui.use('table', function(){
  var table = layui.table;
  
  table.render({
    elem: '#showuser',
    height: 312,
    url: 'http://127.0.0.1:8000/user/user/',//数据接口
    parseData: function(res){ //res 即为原始返回的数据
    return {
      "code": res.status==200?0:500, //解析接口状态
      "msg": res.message, //解析提示文本
      "count": res.page.count, //解析数据长度
      "data": res.page.results //解析数据列表
    };
  },
    page: true, //开启分页
    cols: [[ //表头
      {field: 'id', title: 'ID', width:80, sort: true},
      {field: 'username', title: '用户名', width:100,sort: true},
      {field: 'email', title: '邮箱', width:180, sort: true },
      {field: 'is_superuser', title: '是否管理员', width:80,sort: true, templet: function(d){if(d.sex == 1){return '是'}else{return '否'}}} ,
      {field: 'date_joined', title: '注册时间', width: 177,sort: true, templet: "<div>{{layui.util.toDateString(d.date_joined, 'yyyy年MM月dd日')}}</div>"},
      
    ]],
    request: {
    		pageName: 'page', //页码的参数名称，默认：page
    		limitName: 'size' //每页数据量的参数名，默认：limit
  }
  });
  
});
</script>
</body>
</html>
